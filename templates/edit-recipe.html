{% extends 'base.html' %} 
{% block content %}

    <div class="recipe-header text-center">
        <h3>Want to edit a recipe?</h3>
    </div>
    <div class="container">
    <form action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="recipe_title" name="recipe_title" placeholder="What's your recipe's name?" value="{{ recipe.recipe_title }}">
        </div>
        <div class="form-group">
            <label for="contributor_name">Contributor's name</label>
            <input type="text" class="form-control" id="contributor_name" name="contributor_name" placeholder="We want to give you credit." value="{{ recipe.contributor_name }}">
        </div>
        <div class="input-field">
            <label for="ingredients">Ingredients</label>
            <textarea class="form-control materialize-textarea" id="ingredients" name="ingredients" placeholder="Share the secret ingredients.">
            {{ recipe.ingredients }}
            </textarea>
        </div>
        <div class="input-field">
            <label for="procedure">Procedure</label>
            <textarea class="form-control materialize-textarea" id="procedure" name="procedure" placeholder="So how do we do it?">
            {{ recipe.procedure }}
            </textarea>
        </div>
         <div class="form-group">
            <label for="image">Recipe's photo</label>
            <input type="url" class="form-control" id="image_url" name="image_url" placeholder="Curious how it looks" value="{{ recipe.image_url }}">
        </div>
        <span>All good?</span>
        <br>
        <button type="edit" class="btn btn-primary">Edit now</button>
    </form>
        <br>
        <span>Changed your mind?</span>
        <br>
            <a href="{{ url_for('delete_recipe', recipe_id=recipe._id) }} " class="btn btn-warning" id="delete">Delete now
            </a>
    </div>
{% endblock %}
