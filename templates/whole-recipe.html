{% extends 'base.html' %}
{% block content %}
    <div class="recipe-header text-center">
        <h3>{{recipe.recipe_title}}</h3>
        <h5>For this recipe, we recommend:</h5>
    </div>
    <div class="product container row d-flex">
        {% for product in products %}
            {% if loop.index <= 1 %}
                <div class="card all-cards">
                <img src="{{product.product_photo}}" class="card-img-top all-card-photos" alt="food">
                    <div class="card-body">
                        <p class="card-title">{{product.product_name}}</p>  
                    </div>
                </div>
            {% endif %}
        {% endfor %}
        <div class="product-link">
        <h5>Buy product 
            <span><a href="https://www.amazon.com/baking-tools-accessories/b?ie=UTF8&node=289719">here</a></span>
        </h5>
        <br>
        <a href="{{ url_for('edit_recipe', recipe_id=recipe._id)}}" class="btn btn-primary">edit recipe</a>
        </div>
    </div>
{% endblock %}
