{% extends 'base.html' %}
{% block content %}
    
    <div class="title-header text-center">
        <h3>All Recipes</h3>
    </div>
    <div class="container row">
    <br>
        <!-- for loop to render the jinja template for every item in the expression to avoid repetition of codes -->
        {% for recipe in recipes %}
            <div class="all-recipe d-flex justify-content-center col-12 col-md-4">
                <div class="card all-cards">
                    <a href="{{ url_for('whole_recipe', recipe_id=recipe._id)}}">
                        <img src="{{recipe.image_url}}" class="card-img-top all-card-photos" alt="food">
                    </a>
                    <div class="card-body">
                        <p class="card-title">{{recipe.recipe_title}}</p>  
                    </div>
                    <a href="{{ url_for('whole_recipe', recipe_id=recipe._id)}}" class="btn btn-primary">View recipe</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
