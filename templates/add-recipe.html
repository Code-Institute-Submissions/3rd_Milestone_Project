{% extends 'base.html' %} 
{% block content %}

    <div class="title-header text-center">
    <h3 >Want to add a recipe?</h3>
    </div>
    <div class="container">
        <form action="{{ url_for('insert_recipe') }}" id="#commentForm" method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="recipe_title" name="recipe_title" placeholder="What's your recipe's name?" minlength="2" required>
            </div>
            <div class="form-group">
                <label for="serving-size">Servings: </label>
                <input type="number" min="1" max="100" class="form-control" id="serving_size" name="serving_size" placeholder="How much does this recipe make?" required>
            </div>
            <div class="input-field col-12">
                <label for="ingredients">Ingredients</label>
                <textarea class="materialize-textarea form-control" id="ingredients" name="ingredients" placeholder="Share the secret ingredients. Enter each entry." minlength="5" required></textarea>
            </div>
            <div class="input-field col-12">
                <label for="procedure">Procedure</label>
                <textarea class="materialize-textarea form-control" id="procedure" name="procedure" placeholder="So how do we do it? Enter each entry" minlength="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Recipe's photo</label>
                <input type="url" class="form-control" id="image_url" name="image_url" placeholder="Curious how it looks" required>
            </div>
            <div class="buttonholder text-center">
            <button type="submit" class="edit-button btn btn-primary mb-3">Submit</button>
            </div>
        </form>
    </div>

{% endblock %}
