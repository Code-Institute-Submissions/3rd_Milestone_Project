{% extends 'base.html' %} 
{% block content %}

    <div class="recipe-header text-center">
    <h3 >Want to add a recipe?</h3>
    </div>
    <div class="container">
        <form action="{{ url_for('insert_recipe') }}" method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="recipe_title" name="recipe_title" placeholder="What's your recipe's name?">
            </div>
            <div class="form-group">
                <label for="contributor_name">Contributor's name</label>
                <input type="text" class="form-control" id="contributor_name" name="contributor_name" placeholder="We want to give you credit.">
            </div>
            <div class="input-field col-12">
                <label for="ingredients">Ingredients</label>
                <textarea class="materialize-textarea" id="ingredients" name="ingredients" placeholder="Share the secret ingredients"></textarea>
            </div>
            <div class="input-field col-12">
                <label for="procedure">Procedure</label>
                <textarea class="materialize-textarea" id="procedure" name="procedure" placeholder="So how do we do it?"></textarea>
            </div>
            <div class="form-group">
                <label for="image">Recipe's photo</label>
                <input type="url" class="form-control" id="image_url" name="image_url" placeholder="Curious how it looks">
            </div>
            <div class="buttonholder text-center">
            <div class="edit-button btn btn-primary mb-3">Submit</div>
            </div>
        </form>
    </div>

{% endblock %}
