{% extends 'base.html' %}
    {% block content %}

        {% for recipe in recipes %}
            <div class="card" style="width: 18rem;">
                <img src="{{recipe.image_url}}" class="card-img-top" alt="food">
                <div class="card-body">
                    <h5 class="card-title">{{recipe.recipe_title}}</h5>
                    <a href="{{ url_for('edit_recipe', recipe_id=recipe._id)}}" class="btn btn-primary">Edit recipe</a>
                </div>
            </div>
        {% endfor %}
        {% for product in products%}
            <div class="card" style="width: 18rem;">
                <img src="{{product.product_photo}}" class="card-img-top" alt="food">
                <div class="card-body">
                    <h5 class="card-title">{{product.product_name}}</h5>
                </div>
            </div>
        {% endfor %}
    {% endblock %}
